<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <defs>
    <!-- Left branch: Blue gradient -->
    <linearGradient id="blueGrad" x1="40" y1="10" x2="80" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5B9BD5"/>
      <stop offset="50%" stop-color="#3A6BC5"/>
      <stop offset="100%" stop-color="#2D3A8C"/>
    </linearGradient>
    <!-- Right branch: Orange-red to yellow gradient -->
    <linearGradient id="orangeGrad" x1="160" y1="10" x2="130" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E04E39"/>
      <stop offset="40%" stop-color="#F28C28"/>
      <stop offset="100%" stop-color="#F5C242"/>
    </linearGradient>
    <!-- Center stem: Purple gradient -->
    <linearGradient id="purpleGrad" x1="100" y1="100" x2="100" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9B6DC6"/>
      <stop offset="100%" stop-color="#7B4EA8"/>
    </linearGradient>
  </defs>

  <!-- Left blue branch - outer path (goes up-left then curves down) -->
  <path d="
    M 90 120
    L 52 78
    Q 28 50, 28 35
    Q 28 15, 48 15
    L 68 15
    Q 82 15, 82 30
    Q 82 42, 72 38
    L 65 35
    Q 55 32, 52 42
    Q 50 52, 65 68
    L 100 108
  " stroke="url(#blueGrad)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Left blue branch - stem going down -->
  <path d="
    M 90 125
    L 90 230
    Q 90 242, 82 242
    Q 75 242, 75 230
    L 75 140
  " stroke="url(#blueGrad)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Right orange branch - outer path (goes up-right then curves down) -->
  <path d="
    M 110 120
    L 148 78
    Q 172 50, 172 35
    Q 172 15, 152 15
    L 132 15
    Q 118 15, 118 30
    Q 118 42, 128 38
    L 135 35
    Q 145 32, 148 42
    Q 150 52, 135 68
    L 100 108
  " stroke="url(#orangeGrad)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Right orange branch - stem going down -->
  <path d="
    M 110 125
    L 110 230
    Q 110 242, 118 242
    Q 125 242, 125 230
    L 125 140
  " stroke="url(#orangeGrad)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Purple center stem -->
  <path d="
    M 100 110
    L 100 235
  " stroke="url(#purpleGrad)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.85"/>
</svg>
